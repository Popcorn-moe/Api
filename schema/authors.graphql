type Author {
	id: ID!
	name: String!
	picture: Url
	bio: String!
	organisation: Boolean!
	animes(limit: Int, sort: Sort): [Anime!]!
}

extend type Query {
	authors: [Author!]!
	author(id: ID!): Author
	searchAuthor(name: String): [Author!]!
}

input AuthorInput {
	name: String!
	picture: Upload
	bio: String!
	organisation: Boolean!
}

input AuthorUpdate {
	name: String
	picture: Upload
	bio: String
	organisation: Boolean
}

extend type Mutation {
	addAuthor(author: AuthorInput!): ID! @hasGroup(group: ADMIN)
	updateAuthor(id: ID!, author: AuthorUpdate!): ID! @hasGroup(group: ADMIN)
	deleteAuthor(id: ID!): ID! @hasGroup(group: ADMIN)
}
