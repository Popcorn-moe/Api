type User {
	id: ID!
	login: String!
	email: String!
	group: UserGroup!
	newsletter: Boolean!
	account_registered: Boolean!
	playlists: [Playlist!]!
	avatar: Url
	ratings: [AnimeRating!]!
	rating_for(id: ID!): AnimeRating
	relations: [Relation!]!
}

enum UserGroup {
	ADMIN,
	MODERATOR,
	VIEWER
}

type AnimeRating {
	anime: Anime!
	rating: Float!
}

extend type Query {
	me: User
	users: [User!]!
	searchUser(name: String!): [User!]!
}


extend type Mutation {
	setAvatar(file: Upload!): Result!
}
