type Slide {
	id: ID!
	title: String!
	desc: String!
	image: Url
}

input SlideInput {
	index: Int!
	title: String
	desc: String
	image: Upload
}

extend type Query {
	slider: [Slide]!
}

extend type Mutation {
	addSlide(slide: SlideInput!): Slide! @hasGroup(group: ADMIN)
	delSlide(id: ID!): ID! @hasGroup(group: ADMIN)
	editSlide(id: ID!, slide: SlideInput!): Slide! @hasGroup(group: ADMIN)
}
