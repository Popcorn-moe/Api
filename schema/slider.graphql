type Slide {
    id: ID!
    title: String!
    desc: String!
    image: Url
}

input SlideInput {
    index: Int!
    title: String
    desc: String
    image: Upload
}

extend type Query {
    slider: [Slide]!
}

extend type Mutation {
    addSlide(slide: SlideInput!): Slide!
    delSlide(id: ID!): ID!
    editSlide(id: ID!, slide: SlideInput!): Slide!
}
