type News {
	id: ID!
	name: String!
	cover: Url
	author: User! @link(collection: "users")
	content: String!
	posted_date: DateTime!
}

extend type Query {
	news: [News!]!
	_news(id: ID!): News
}

input NewsInput {
	name: String
	content: String
	cover: Upload
	author: ID
}

extend type Mutation {
	addNews(news: NewsInput!): ID! @hasGroup(group: ADMIN)
	deleteNews(id: ID!): ID! @hasGroup(group: ADMIN)
	updateNews(id: ID!, news: NewsInput!): ID! @hasGroup(group: ADMIN)
}
