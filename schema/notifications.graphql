interface Notification {
    id: ID!
    date: Date!
    type: NotifType
}

enum NotifType {
    MESSAGE
    FOLLOW
    FRIEND_REQUEST
    ROOM_INVITE
}

type NotifMessageContent implements Notification {
    id: ID!
    date: Date!
    type: NotifType
    message: String!
}

type NotifFollowContent implements Notification {
    id: ID!
    date: Date!
    type: NotifType
    anime: Anime!
}

type NotifFriendRequestContent implements Notification {
    id: ID!
    date: Date!
    type: NotifType
    _from: User!
}

extend type Query {
    getNotifications(user: ID!): [Notification!]!
}
