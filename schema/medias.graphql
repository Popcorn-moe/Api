interface IMedia {
	id: ID!
	anime: Anime!
	name: String
	comments(limit: Int!, offset: Int = 0): [Comment!]!
	type: MediaType!
	rate: Float!
	release_date: DateTime
	edit_date: DateTime!
	posted_date: DateTime!
	content: String
	comment(content: String!, reply_to: ID = null): Comment!
	linkTo(anime: ID!, season: Int = null, episode: Int = null): Boolean!
}

type Media implements IMedia {
	id: ID!
	anime: Anime!
	name: String
	comments: [Comment!]!
	type: MediaType!
	rate: Float!
	release_date: DateTime
	edit_date: DateTime!
	posted_date: DateTime!
	content: String
	comment(content: String!): ID!
	linkTo(anime: ID!, season: Int = null, episode: Int = null): Boolean!
}

type Episode implements IMedia {
	id: ID!
	anime: Anime!
	name: String
	comments: [Comment!]!
	type: MediaType!
	rate: Float!
	release_date: DateTime
	edit_date: DateTime!
	posted_date: DateTime!
	content: String
	comment(content: String!): ID!
	linkTo(anime: ID!, season: Int = null, episode: Int = null): Boolean!
	episode: Int
	season: Int
}

enum MediaType {
	EPISODE
	TRAILER
	OPENING
	ENDING
	OST
	FILM
}

type Comment {
	id: ID!
	user: User!
	content: String!
	posted: DateTime!
	edited: DateTime
	reply_to: ID
}

input MediaInput {
	name: String
	type: MediaType!
	release_date: DateTime
	content: String
}

input MediaUpdate {
	name: String
	type: MediaType
	release_date: DateTime
	content: String
}

extend type Mutation {
	addMedia(media: MediaInput!): IMedia!
	updateMedia(id: ID!, media: MediaUpdate!): ID!
	linkMedia(media: ID!, anime: ID!, season: Int = null, episode: Int = null): Boolean!
	deleteMedia(id: ID!): ID!
}
