type Media implements Dated {
	id: ID!
	comments: [Comment!]!
	type: MediaType!
	rate: Float!
	release_date: DateTime
	edit_date: DateTime!
	posted_date: DateTime!
	comment(content: String!): ID!
	linkTo(anime: ID!, season: Int = -1, episode: Int = -1): Boolean!
}

enum MediaType {
	EPISODE
	TRAILER
	SONG
	FILM
}

type Season implements Dated {
	name: String!
	episodes: [Media!]!
	release_date: DateTime
	edit_date: DateTime!
	posted_date: DateTime!
}

type Comment {
	id: ID!
	user: User!
	content: String!
	posted: DateTime!
	edited: DateTime
}

input MediaInput {
	type: MediaType!
	release_date: DateTime
}

extend type Mutation {
	addMedia(media: MediaInput!): Media!
	linkMedia(media: ID!, anime: ID!, season: Int = -1, episode: Int = -1): Boolean!
}
